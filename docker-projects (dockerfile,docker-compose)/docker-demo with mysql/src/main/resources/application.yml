server :
    port : 9002

spring:
    jpa:        
        database-platform: org.hibernate.dialect.MySQL5Dialect
        generate-ddl: true
        show-sql: true
        hibernate:
                ddl-auto : update

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url : jdbc:mysql://mysql-standalone:3306/test?userSSL=false
        username : root
        password : admin
        hikari:
            initialization-fail-timeout: 0